<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout/base}">

<head>
    <title>Empleados</title>
</head>

<body>
    <section layout:fragment="content" class="p-4">
        <h2 class="mb-4">Empleados</h2>
        <div class="card shadow-sm">
            <div class="card-header bg-white">
                <a class="btn btn-primary btn-sm" th:href="@{/empleados/nuevoEmpleado}">Crear empleado</a>
            </div>
            <div class="card-body p-0">
                <table class="table table-hover mb-0">
                    <thead class="table-light">
                        <tr>
                            <th>Nombre</th>
                            <th>Apellido</th>
                            <th>DNI</th>
                            <th>Correo electrónico</th>

                            <th colspan="3" class="text-center">Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="empleado : ${empleados}">
                            <td th:text="${empleado.nombre}"></td>
                            <td th:text="${empleado.apellido}"></td>
                            <td th:text="${empleado.dni}"></td>
                            <td th:text="${empleado.email}"></td>

                            <td><a class="btn btn-af-view btn-sm">Ver</a>

                                <a class="btn btn-warning btn-sm">Editar</a>


                                <a class="btn btn-danger btn-sm">Eliminar</a>
                            </td>
                        </tr>
                        <tr th:if="${#lists.isEmpty(empleados)}">
                            <td colspan="7" class="text-center text-muted">
                                No hay empleados registrados
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <!-- Botones de navegación -->
        <div class="btn-group d-flex justify-content-center">
            <a th:href="@{/empleados/(pagina=0)}" class="btn btn-outline-secondary">Primera</a>

            <a th:if="${paginaActual > 0}" th:href="@{/empleados/(pagina=${paginaActual - 1})}"
                class="btn btn-outline-primary">←</a>

            <button class="btn btn-primary" disabled>
                <span th:text="${paginaActual + 1}"></span>
            </button>

            <a th:if="${paginaActual < totalPaginas - 1}" th:href="@{/empleados/(pagina=${paginaActual + 1})}"
                class="btn btn-outline-primary">→</a>

            <a th:href="@{/empleados/(pagina=${totalPaginas - 1})}" class="btn btn-outline-secondary">Última</a>
        </div>

    </section>
</body>

</html>
