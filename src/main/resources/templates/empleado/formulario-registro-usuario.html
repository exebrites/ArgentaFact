<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layout/base}">

<head>
    <title>Registro de Empleado</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <section layout:fragment="content" class="p-4">
        <h2 class="mb-4">Empleados</h2>
        <div class="card shadow-sm">
            <div class="card-header bg-white">
                <a th:href="@{/empleados/}" class="btn btn-af-secondary btn-sm">
                    <i class="bi bi-arrow-left"></i> Volver
                </a>
            </div>
            <div class="card-body p-1">
                <!-- Mensajes de error generales -->
                <div th:if="${error}" class="alert alert-danger text-center" role="alert" th:text="${error}"></div>

                <form th:action="@{/empleados/registrar}" method="post" th:object="${usuario}" class="needs-validation"
                    novalidate>

                    <input type="hidden" name="empleado" th:field="*{empleado}">

                    <!-- DATOS DE USUARIO -->
                    <fieldset>
                        <legend class="text-center">Datos de Acceso</legend>

                        <div class="mb-3">
                            <label for="username" class="form-label">Usuario *</label>
                            <input type="text" id="username" name="username" th:field="*{username}" class="form-control"
                                placeholder="Ingrese su usuario" required>
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('username')}"
                                th:errors="*{username}">
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="emailUsuario" class="form-label">Email de Usuario *</label>
                            <input type="email" id="emailUsuario" name="emailUsuario" th:field="*{email}"
                                class="form-control" placeholder="Ingrese su email" required>
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">Contrase単a *</label>
                            <input type="password" id="password" name="password" th:field="*{password}"
                                class="form-control" placeholder="Ingrese su contrase単a" required>
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('password')}"
                                th:errors="*{password}">
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="confirmarPassword" class="form-label">Confirmar Contrase単a *</label>
                            <input type="password" id="confirmarPassword" name="confirmarPassword"
                                th:field="*{confirmarPassword}" class="form-control" placeholder="Confirme su contrase単a" required>
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('confirmarPassword')}"
                                th:errors="*{confirmarPassword}">
                            </div>
                        </div>
                    </fieldset>

                    <br>
                    <div class="form-actions">
                        <button type="submit" class="btn btn-success">Registrar Empleado</button>
                        <a th:href="@{/empleados/}" class="btn btn-secondary">Cancelar</a>
                    </div>
                </form>
            </div>
        </div>
    </section>
</body>

</html>
