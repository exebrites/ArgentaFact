<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout/base}">

<head>
    <title>Detalle de factura</title>
</head>

<body>
    <section layout:fragment="content">
        <h1>Detalle de factura</h1>
        <form th:action="@{/facturas/agregarDetalleFactura}" th:method="get">

            <div class="form-group">
                <label for="servicios">Servicios</label>
                <select class="js-example-basic-single form-control" id="servicios" name="idServicio">
                    <option value="">Seleccione un servicio</option>
                    <option th:each="servicio : ${servicios}" th:value="${servicio.idServicio}"
                        th:text="${servicio.nombreServicio}">
                    </option>
                </select>
            </div>
            <br>
            <button type="submit" class="btn btn-primary">Agregar</button>
        </form>
        <script>
            $(document).ready(function () {
                $('.js-example-basic-single').select2();
            });
        </script>
    </section>

</body>

</html>
