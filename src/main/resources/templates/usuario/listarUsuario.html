<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout/base}">

<head>
    <title>Usuarios</title>
</head>

<body>
    <section layout:fragment="content" class="p-4">
        <h2 class="mb-4">Usuarios</h2>
        <div class="card shadow-sm">
            <div class="card-header bg-white ">

            </div>
            <div class="card-body p-0">
                <table class="table table-hover mb-0">
                    <thead class="table-light">
                        <tr>
                            <th>#</th>
                            <th>Nombre de usuario</th>
                            <th>Correo electronico</th>

                            <th>Empleado asociado</th>
                            <th colspan="3" class="text-center">Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="usuario : ${usuarios}">
                            <td th:text="${usuario.getId()}"></td>
                            <td th:text="${usuario.getUsername()}"></td>
                            <td th:text="${usuario.getEmail()}"></td>

                            <td th:text="${usuario.getEmpleado().getNombre()}"></td>
                            <td><a th:href="@{/usuarios/{id}(id=${usuario.getId()})}"
                                    class="btn btn-sm btn-primary">Ver</a></td>
                        </tr>
                        <tr th:if="${#lists.isEmpty(usuarios)}">
                            <td colspan="7" class="text-center text-muted">
                                No hay usuarios registrados
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Botones de navegación -->
        <div class="btn-group d-flex justify-content-center">
            <a th:href="@{/usuarios/(pagina=0)}" class="btn btn-outline-secondary">Primera</a>

            <a th:if="${paginaActual > 0}" th:href="@{/usuarios/(pagina=${paginaActual - 1})}"
                class="btn btn-outline-primary">←</a>

            <button class="btn btn-primary" disabled>
                <span th:text="${paginaActual + 1}"></span>
            </button>

            <a th:if="${paginaActual < totalPaginas - 1}" th:href="@{/usuarios/(pagina=${paginaActual + 1})}"
                class="btn btn-outline-primary">→</a>

            <a th:href="@{/usuarios/(pagina=${totalPaginas - 1})}" class="btn btn-outline-secondary">Última</a>
        </div>

    </section>

</body>

</html>
