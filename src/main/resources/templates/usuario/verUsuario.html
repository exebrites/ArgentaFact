<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout/base}">

<head>
    <title>Detalles del Usuario</title>
</head>

<body>
    <section layout:fragment="content" class="p-4">
        <h2 class="mb-4">Detalles del Usuario</h2>
        
        <div class="card shadow-sm">
            <div class="card-header bg-white">
                <a th:href="@{/usuarios/}" class="btn btn-secondary mt-2 mb-2">
                    <i class="bi bi-arrow-left"></i> Volver
                </a>
            </div>

            <div class="card-body">
                <div class="card mb-3">
                    <div class="card-header">
                        <strong>Datos de la Cuenta</strong>
                    </div>
                    <div class="card-body">
                        <p><strong>ID:</strong> 
                            <span th:text="${usuario.id}"></span>
                        </p>
                        <p><strong>Username:</strong> 
                            <span th:text="${usuario.username}"></span>
                        </p>
                        <p><strong>Email:</strong> 
                            <span th:text="${usuario.email}"></span>
                        </p>
                        <p><strong>Estado:</strong> 
                            <span class="badge" 
                                  th:classappend="${usuario.activo ? 'bg-success' : 'bg-danger'}"
                                  th:text="${usuario.activo ? 'Activo' : 'Inactivo'}">
                            </span>
                        </p>
                    </div>
                </div>

                <div class="card">
                    <div class="card-header">
                        <strong>Informaci√≥n del Empleado</strong>
                    </div>
                    <div class="card-body">
                        <div th:if="${usuario.empleado != null}">
                            <p><strong>Nombre Completo:</strong> 
                                <span th:text="${usuario.empleado.nombre + ' ' + usuario.empleado.apellido}"></span>
                            </p>
                            <p th:if="${usuario.empleado.dni != null}"><strong>DNI:</strong> 
                                <span th:text="${usuario.empleado.dni}"></span>
                            </p>
                        </div>
                        <div th:unless="${usuario.empleado != null}">
                            <p class="text-muted">No tiene un empleado asignado a este usuario.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
