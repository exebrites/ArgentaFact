<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout/base}">

<head>
    <title>Notas de débito</title>
</head>

<body>

    <section layout:fragment="content" class="p-4">
        <h2 class="mb-4">Notas de débito</h2>
        <div class="card shadow-sm">
            <div class="card-header bg-white">
                <a th:href="@{/notaDebito/crear}" class="btn btn-primary btn-sm">Crear Nota de débito</a>
            </div>
            <div class="card-body p-0">
                <table class="table table-hover mb-0">
                    <thead class="table-light">
                        <tr>
                            <th>Factura</th>
                            <th>Monto</th>
                            <th>Motivo</th>
                            <th colspan="4" class="text-center">Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="notaDebito : ${listaNotaDebito}">
                            <!-- Factura: número y cliente -->
                            <td
                                th:text="${notaDebito.factura.numeroFactura + ' - ' + notaDebito.factura.cliente.nombre + ' ' + notaDebito.factura.cliente.apellido}">
                            </td>
                            <td th:text="${notaDebito.monto}"></td>
                            <td th:text="${notaDebito.motivo}"></td>
                            <td><a class="btn btn-af-view btn-sm">Ver</a></td>
                            <td>
                                <a class="btn btn-warning btn-sm">Editar</a>

                                <a class="btn btn-danger btn-sm">Eliminar</a>

                                <a th:href="@{/generar/notaDebito/{id}(id=${notaDebito.idNotaDebito})}"
                                    class="btn btn-af-view btn-sm">
                                    <i class="bi bi-file-earmark-pdf-fill"></i>
                                </a>
                            </td>
                        </tr>
                        <tr th:if="${#lists.isEmpty(listaNotaDebito)}">
                            <td colspan="5" class="text-center text-muted">
                                No hay registros de notas de débito
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Botones de navegación -->
        <div class="btn-group d-flex justify-content-center mt-3">
            <a th:href="@{/notaDebito/(pagina=0)}" class="btn btn-outline-secondary">Primera</a>

            <a th:if="${paginaActual > 0}" th:href="@{/notaDebito/(pagina=${paginaActual - 1})}"
                class="btn btn-outline-primary">←</a>

            <button class="btn btn-primary" disabled>
                <span th:text="${paginaActual + 1}"></span>
            </button>

            <a th:if="${paginaActual < totalPaginas - 1}" th:href="@{/notaDebito/(pagina=${paginaActual + 1})}"
                class="btn btn-outline-primary">→</a>

            <a th:href="@{/notaDebito/(pagina=${totalPaginas - 1})}" class="btn btn-outline-secondary">Última</a>
        </div>
    </section>

</body>

</html>
