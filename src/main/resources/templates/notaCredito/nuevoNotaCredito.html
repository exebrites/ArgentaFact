<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout/base}">

<body>

    <section layout:fragment="content">
        <h1>Crear Nota de Credito</h1>
        <div class="card">
              <div class="card-header">
                <a th:href="@{/notaCredito/}" class="btn btn-af-secondary btn-sm">
                    <i class="bi bi-arrow-left"></i> Volver
                </a>
            </div>
            <div class="card-body">
                <form th:action="@{/notaCredito/}" method="post" th:object="${notaCredito}">
                    <div class="form-group">
                        <label for="fechaEmision">Fecha de emisi√≥n</label>
                        <input type="date" class="form-control" id="fechaEmision" name="fechaEmision"
                            th:field="*{fechaEmision}">
                    </div>
                    <!-- <div class="form-group">
                        <label for="monto">Monto</label>
                        <input type="number" class="form-control" id="monto" name="monto" th:field="*{monto}">
                    </div> -->
                    <div class="form-group">
                        <label for="motivo">Motivo</label>
                        <select class="form-control" id="motivo" name="motivo" th:field="*{motivo}">
                            <option value="">Seleccione un motivo</option>
                            <option th:each="motivo : ${motivos}" th:value="${motivo}" th:text="${motivo}">
                            </option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="listaFacturas">Factura</label>
                        <select class="form-control" id="listaFacturas" name="idFactura" th:field="*{factura}">
                            <option value="">Seleccione una factura</option>
                            <option th:each="factura : ${listaFacturas}" th:value="${factura.idFactura}"
                                th:text="${factura.getNumeroFacturaConMontoFormateado()}" >
                            </option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-success">Crear</button>
                </form>

            </div>
        </div>
    </section>
</body>

</html>
