<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout/base}"> <!-- APUNTA A TU ARCHIVO BASE -->

<head>
    <title>Clientes</title>
    <!-- Puedes añadir CSS específico para index aquí si usas layout:fragment="styles" -->
</head>

<body>

    <!-- ZONA CLAVE: Este contenido se inyecta en el fragmento "content" de la base -->
    <section layout:fragment="content" class="p-4">
        <h2 class="mb-4">Clientes</h2>
        <div class="card shadow-sm">
            <div class="card-header bg-white ">
                <a th:href="@{/clientes/crear}" class="btn btn-af-primary btn-sm">Crear cliente</a>
            </div>
            <div class="card-body p-0">
                <table class="table table-hover mb-0">
                    <thead class="table-light">
                        <tr>

                            <th>Nombre</th>
                            <th>Apellido</th>
                            <th>CUIT</th>
                            <th>Condición Fiscal</th>
                           <th colspan="3" class="text-center">Acciones</th>
                        </tr>
                    </thead>
                    <tbody th:each="cliente : ${clientes}">
                        <tr>

                            <td th:text="${cliente.nombre}"></td>
                            <td th:text="${cliente.apellido}"></td>
                            <td th:text="${cliente.cuit}"></td>
                            <td th:text="${cliente.condicionFiscal}"></td>
                            <td><a th:href="@{/clientes/{id}(id=${cliente.idCliente})}" class="btn btn-af-view btn-sm">Ver</a>
                            </td>
                            <td><a th:href="@{/clientes/{id}/editar(id=${cliente.idCliente})}"
                                    class="btn btn-af-edit btn-sm">Editar</a></td>
                            <td><a th:href="@{/clientes/{id}/eliminar(id=${cliente.idCliente})}"
                                    class="btn btn-af-delete btn-sm">Eliminar</a></td>
                        </tr>
                    </tbody>
                </table>

            </div>
        </div>
    </section>

</body>

</html>
