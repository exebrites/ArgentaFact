<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout/base}">

<head>
    <title>Clientes</title>
</head>

<body>

    <section layout:fragment="content" class="p-4">
        <h2 class="mb-4">Clientes</h2>
        <div class="card shadow-sm">
            <div class="card-header bg-white ">
                <a th:href="@{/clientes/crear}" class="btn btn-af-primary btn-sm">Crear cliente</a>
            </div>
            <div class="card-body p-0">
                <table class="table table-hover mb-0">
                    <thead class="table-light">
                        <tr>
                            <th>Nombre</th>
                            <th>Apellido</th>
                            <th>CUIT</th>
                            <th>Condición Fiscal</th>
                            <th class="text-center">Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="cliente : ${clientes}">
                            <td th:text="${cliente.nombre}"></td>
                            <td th:text="${cliente.apellido}"></td>
                            <td th:text="${cliente.cuit}"></td>
                            <td th:text="${cliente.condicionFiscal.descripcion}"></td>
                            <td class="text-center">
                                <a th:href="@{/clientes/{id}(id=${cliente.idCliente})}"
                                    class="btn btn-af-view btn-sm">Ver</a>

                                <a th:href="@{/clientes/{id}/editar(id=${cliente.idCliente})}"
                                    class="btn btn-af-edit btn-sm">Editar</a>
                                    
                                <a th:href="@{/clientes/{id}/eliminar(id=${cliente.idCliente})}"
                                    class="btn btn-af-delete btn-sm">Eliminar</a>
                            </td>
                        </tr>
                        <tr th:if="${#lists.isEmpty(clientes)}">
                            <td colspan="5" class="text-center text-muted">
                                No hay clientes registrados
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <div class="btn-group d-flex justify-content-center mt-3">
            <a th:href="@{/clientes/(pagina=0)}" class="btn btn-outline-secondary">Primera</a>

            <a th:if="${paginaActual > 0}" th:href="@{/clientes/(pagina=${paginaActual - 1})}"
                class="btn btn-outline-primary">←</a>

            <button class="btn btn-primary" disabled>
                <span th:text="${paginaActual + 1}"></span>
            </button>

            <a th:if="${paginaActual < totalPaginas - 1}" th:href="@{/clientes/(pagina=${paginaActual + 1})}"
                class="btn btn-outline-primary">→</a>

            <a th:href="@{/clientes/(pagina=${totalPaginas - 1})}" class="btn btn-outline-secondary">Última</a>
        </div>
    </section>

</body>

</html>
