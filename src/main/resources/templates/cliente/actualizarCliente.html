<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout/base}">

<head>
    <title>Actualizar cliente</title>
</head>

<body>

    <div layout:fragment="content">
        <h1>Actualizar cliente</h1>
        <div class="card">
            <div class="card-header">
                <a th:href="@{/clientes/}" class="btn btn-af-secondary btn-sm">
                    <i class="bi bi-arrow-left"></i> Volver
                </a>
            </div>
            <div class="card-body">
                <form class="needs-validation" th:action="@{/clientes/{id}(id=${cliente.idCliente})}" th:method="put"
                    th:object="${cliente}" novalidate>
                    <!-- <input type="hidden" name="_method" value="put"> -->
                    <!-- resto del formulario -->
                    <div class="form-group">
                        <label for="nombre">Nombre</label>
                        <input type="text" name="nombre" id="nombre" class="form-control" th:field="*{nombre}" required>
                        <div class="invalid-feedback">
                            El nombre es obligatorio
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="apellido">Apellido</label>
                        <input type="text" name="apellido" id="apellido" class="form-control" th:field="*{apellido}"
                            required>
                        <div class="invalid-feedback">
                            El apellido es obligatorio
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="cuit">CUIT</label>
                        <input type="text" name="cuit" id="cuit" class="form-control" th:field="*{cuit}" required>
                        <div class="invalid-feedback">
                            El CUIT es obligatorio
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="direccion">Direcci贸n</label>
                        <input type="text" name="direccion" id="direccion" class="form-control" th:field="*{direccion}">
                    </div>
                    <div class="form-group">
                        <label for="telefono">Telefono</label>
                        <input type="text" name="telefono" id="telefono" class="form-control" th:field="*{telefono}">
                    </div>

                    <div class="form-group">
                        <label for="condicionFiscal">Condici贸n Fiscal</label>
                        <select name="condicionFiscal" id="condicionFiscal" class="form-control"
                            th:field="*{condicionFiscal}" required>
                            <option value="">Seleccione una opci贸n</option>
                            <option th:each="condicion : ${condicionesFiscales}" th:value="${condicion}"
                                th:text="${condicion}">
                            </option>
                        </select>
                        <div class="invalid-feedback">
                            La condici贸n fiscal es obligatoria
                        </div>
                    </div>
            </div>
        </div>
        <br>
        <button type="submit" class="btn btn-success">Actualizar</button>
        </form>
    </div>

</body>

</html>
