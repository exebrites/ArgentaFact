<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}"> <!-- APUNTA A TU ARCHIVO BASE -->
      
<head>
    <title>Página de Inicio</title>
    <!-- Puedes añadir CSS específico para index aquí si usas layout:fragment="styles" -->
</head>
<body>

    <!-- ZONA CLAVE: Este contenido se inyecta en el fragmento "content" de la base -->
    <section layout:fragment="content">
        <h1>¡Bienvenido a la página de inicio!</h1>
        <p>Este contenido está usando estilos de Bootstrap definidos en la plantilla base.</p>
        <button class="btn btn-primary">Botón Bootstrap</button>
    </section>

</body>
</html>
