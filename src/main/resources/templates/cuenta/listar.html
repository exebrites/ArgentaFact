<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}">

<head>
    <title>Cuentas</title>
</head>

<body>

<section layout:fragment="content">
    <h1>Listado de Cuentas</h1>

    <div class="card">
        <div class="card-header">
            <a th:href="@{/cuentas/nueva}" class="btn btn-primary">
                Crear nueva cuenta
            </a>
        </div>

        <div class="card-body">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th>Cliente</th>
                    <th>Saldo</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="cuenta : ${cuentas}">
                    <td th:text="${cuenta.cliente.nombre + ' ' + cuenta.cliente.apellido}"></td>
                    <td th:text="${cuenta.saldo}"></td>
                    <td>
                        <a th:href="@{/cuentas/{id}(id=${cuenta.idCuenta})}"
                           class="btn btn-primary btn-sm">
                            Ver
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
            
            <!-- Botones de navegación -->
            <div class="btn-group d-flex justify-content-center">
                <a th:href="@{/facturas/(pagina=0)}" class="btn btn-outline-secondary">Primera</a>

                <a th:if="${paginaActual > 0}" th:href="@{/facturas/(pagina=${paginaActual - 1})}"
                    class="btn btn-outline-primary">←</a>

                <button class="btn btn-primary" disabled>
                    <span th:text="${paginaActual + 1}"></span>
                </button>

                <a th:if="${paginaActual < totalPaginas - 1}" th:href="@{/facturas/(pagina=${paginaActual + 1})}"
                    class="btn btn-outline-primary">→</a>

                <a th:href="@{/facturas/(pagina=${totalPaginas - 1})}" class="btn btn-outline-secondary">Última</a>
            </div>
        </div>
    </div>
</section>

</body>
</html>
