<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout/base}">

<head>
    <title>Nueva Cuenta</title>
</head>

<body>

    <section layout:fragment="content">

        <h1>Crear Cuenta</h1>

        <div class="mb-3">
            <a th:href="@{/clientes/}" class="btn btn-af-secondary btn-sm">
                    <i class="bi bi-arrow-left"></i> Volver
                </a>
        </div>

        <div class="card">
            <div class="card-body">

                <form th:action="@{/cuentas/guardar}" method="post">

                    <div class="mb-3">
                        <label class="form-label">Cliente</label>

                        <select class="js-example-basic-single form-control" id="cliente" name="idCliente" required>

                            <option value="">Seleccione un cliente</option>

                            <option th:each="cliente : ${clientes}" th:value="${cliente.idCliente}"
                                th:text="${cliente.idCliente + ' - ' + cliente.nombre + ' ' + cliente.apellido}">
                            </option>

                        </select>
                    </div>

                    <button type="submit" class="btn btn-success mt-3">
                        Crear cuenta
                    </button>

                    <a th:href="@{/cuentas/}" class="btn btn-secondary mt-3">
                        Cancelar
                    </a>

                </form>

            </div>
        </div>

        <script>
            $(document).ready(function () {
                $('.js-example-basic-single').select2();
            });
        </script>

    </section>


</body>

</html>
