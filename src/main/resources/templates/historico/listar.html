<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}"> <!-- Apunta a tu layout base -->

<head>
    <title>Histórico Fiscal</title>
    <!-- CSS específico para histórico si lo necesitas -->
</head>

<body>

    <section layout:fragment="content">
        <h1>Histórico Fiscal</h1>
        <div class="card">
            <div class="card-header">
                
            </div>
            <div class="card-body">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Fecha</th>
                            <th>Tipo</th>
                            <th>Cliente</th>
                            <th>Empleado</th>
                            <th colspan="2"></th>
                        </tr>
                    </thead>
                    <tbody th:each="h : ${historicos}">
                        <tr>
                            <td th:text="${#temporals.format(h.fechaOperacion, 'dd/MM/yyyy HH:mm')}"></td>
                            <td th:text="${h.tipoOperacion}"></td>
                            <td th:text="${h.cliente.nombre + ' ' + h.cliente.apellido}"></td>
                            <td th:text="${h.empleado.nombre}"></td>
                            <td>
                                <a th:href="@{/historico/{id}(id=${h.idHistorico})}"
                                   class="btn btn-primary">Ver</a>
                            </td>
