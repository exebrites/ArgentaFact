<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}">

<head>
    <title>Histórico Fiscal</title>
</head>

<body>

<section layout:fragment="content">

    <h1>Histórico Fiscal</h1>

    <div class="card">

        <div class="card-header">
            <!-- sin acciones -->
        </div>

        <div class="card-body">

            <table class="table table-striped">
                <thead>
                <tr>
                    <th>Fecha</th>
                    <th>Tipo</th>
                    <th>Cliente</th>
                    <th>Empleado</th>
                    <th></th>
                </tr>
                </thead>

                <tbody>
                <tr th:each="h : ${historicos}">
                    <td th:text="${#temporals.format(h.fechaOperacion, 'dd/MM/yyyy HH:mm')}"></td>
                    <td th:text="${h.tipoOperacion}"></td>
                    <td th:text="${h.cliente.nombre + ' ' + h.cliente.apellido}"></td>
                    <td th:text="${h.empleado.nombre}"></td>
                    <td>
                        <a th:href="@{/historico/{id}(id=${h.idHistorico})}"
                           class="btn btn-primary btn-sm">
                            Ver
                        </a>
                    </td>
                </tr>

                <tr th:if="${#lists.isEmpty(historicos)}">
                    <td colspan="5" class="text-center text-muted">
                        No hay registros en el histórico fiscal
                    </td>
                </tr>
                </tbody>
            </table>

             <!-- Botones de navegación -->
            <div class="btn-group d-flex justify-content-center">
                <a th:href="@{/historico/(pagina=0)}" class="btn btn-outline-secondary">Primera</a>

                <button class="btn btn-primary" disabled>
                    <span th:text="${paginaActual + 1}"></span>
                </button>

                <a th:href="@{/historico/(pagina=${totalPaginas - 1})}" class="btn btn-outline-secondary">Última</a>
            </div>
    </div>

</section>

</body>
</html>
