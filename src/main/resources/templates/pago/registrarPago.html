<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}">

<head>
    <title>Registrar Pago</title>
</head>

<body>

<section layout:fragment="content">

    <!-- Título -->
        <h2 class="mb-3">
            <i class="bi bi-currency-exchange"></i> Registrar Pago
        </h2>
    <div class="mb-3">
        <a th:href="@{/clientes/}" class="btn btn-af-secondary btn-sm">
            <i class="bi bi-arrow-left"></i> Volver
        </a>
    </div>

    <!-- Card principal -->
    <div class="card shadow-sm">

        <div class="card-header bg-white">
            <h5 class="mb-0">Datos del pago</h5>
        </div>

        <div class="card-body">

            <!-- Mensaje de error -->
            <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                <i class="bi bi-exclamation-triangle-fill"></i>
                <span th:text="${error}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
            
            <!-- Mensaje de éxito -->
            <div th:if="${mensaje}" class="alert alert-success alert-dismissible fade show" role="alert">
                <i class="bi bi-check-circle-fill"></i>
                <span th:text="${mensaje}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>

            <form th:action="@{/pagos/registrar}" method="post">

                <!-- ID Factura -->
                <select name="idFactura" class="form-select" required>
                    <option value="" disabled selected>Seleccione una factura</option>
    
                    <option th:each="factura : ${facturasPendientes}"
                        th:value="${factura.idFactura}"
                        th:text="${factura.numeroFactura + ' - $' + factura.saldoPendiente}">
                    </option>

                    <option th:if="${#lists.isEmpty(facturasPendientes)}" disabled>
                        No hay facturas pendientes
                    </option>
                </select>

                <div class="row g-3">

                    <!-- Monto -->
                    <div class="col-md-6">
                        <label class="form-label fw-semibold">
                            Monto a pagar
                        </label>
                        <div class="input-group">
                            <span class="input-group-text">$</span>
                            <input type="number"
                                   step="0.01"
                                   min="0"
                                   name="monto"
                                   class="form-control"
                                   placeholder="Ingrese el monto"
                                   required />
                        </div>
                    </div>

                    <!-- Tipo de Pago -->
                    <div class="col-md-6">
                        <label class="form-label fw-semibold">
                            Medio de pago
                        </label>
                        <select name="tipoPago"
                                class="form-select"
                                required>
                            <option value="" disabled selected>
                                Seleccione un medio de pago
                            </option>
                            <option th:each="tp : ${tiposPago}"
                                    th:value="${tp}"
                                    th:text="${tp}">
                            </option>
                        </select>
                    </div>

                </div>

                <!-- Botones -->
                <div class="mt-4 d-flex justify-content-end gap-2">
                    <button type="submit" class="btn btn-primary">
                        Registrar Pago
                    </button>
                    <a th:href="@{/pagos/}" class="btn btn-secondary">
                        Cancelar
                    </a>
                </div>

            </form>

        </div>
    </div>

</section>

</body>
</html>
