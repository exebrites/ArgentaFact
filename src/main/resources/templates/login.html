<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | ArgentaFact</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #0d6efd, #0a58ca);
            min-height: 100vh;
        }

        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-card {
            width: 100%;
            max-width: 420px;
            border-radius: 14px;
            overflow: hidden;
        }

        .login-header {
            background: #0d6efd;
            color: #fff;
            text-align: center;
            padding: 1.5rem 1rem;
        }

        .login-header h3 {
            margin: 0;
            font-weight: 600;
        }

        .login-body {
            padding: 2rem;
        }

        .btn-af-primary {
            background-color: #0d6efd;
            border: none;
        }

        .btn-af-primary:hover {
            background-color: #0b5ed7;
        }

        .form-control {
            border-radius: 10px;
            padding: 10px 14px;
        }

        .alert {
            border-radius: 10px;
            padding: 0.6rem 1rem;
        }

        .login-logo {
            max-width: 260px;
            width: 100%;
            margin-bottom: 6px;
        }

        .login-box {
            background: #ffffff;
            border-radius: 14px;
            box-shadow: 0 10px 28px rgba(0, 0, 0, .08);
        }

        .login-container {
            background: linear-gradient(135deg, #f5f9ff, #ffffff);
        }

        .login-header {
            background: linear-gradient(135deg, #0d6efd, #0a58ca);
            padding: 24px 20px 20px;
            border-radius: 12px 12px 0 0;
        }

        .login-header img {
            max-width: 200px;
            border-radius: 18px;
            padding: 10px 14px;
            background: white;
            box-shadow: 0 4px 12px rgba(0, 0, 0, .08);
            transition: all .3s ease;
        }

        
    </style>
</head>

<body>

    <div class="login-container">
        <div class="card shadow login-card">

            <!-- LOGO -->
            <div class="login-header text-center mb-4">
                <img th:src="@{/img/logo-argentafact.png}" alt="ArgentaFact" class="login-logo"> <small
                    class="text-muted d-block mt-1"  >
                    
                </small>
            </div>
            <div class="login-body">

                <!-- Mensaje de error -->
                <div th:if="${error}" class="alert alert-danger text-center">
                    <span th:text="${error}"></span>
                </div>

                <!-- Mensaje de logout -->
                <div th:if="${message}" class="alert alert-success text-center">
                    <span th:text="${message}"></span>
                </div>

                <form th:action="@{/login}" method="post" class="mt-3">

                    <div class="mb-3">
                        <label for="username" class="form-label fw-semibold">Usuario</label>
                        <input type="text" id="username" name="username" class="form-control"
                            placeholder="Ingrese su usuario" required autofocus>
                    </div>

                    <div class="mb-4">
                        <label for="password" class="form-label fw-semibold">Contraseña</label>
                        <input type="password" id="password" name="password" class="form-control"
                            placeholder="Ingrese su contraseña" required>
                    </div>

                    <button type="submit" class="btn btn-af-primary w-100 py-2 fw-semibold">
                        Ingresar al sistema
                    </button>

                </form>

            </div>
        </div>
    </div>

</body>

</html>
