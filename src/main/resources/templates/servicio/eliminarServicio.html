<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout/base}">

<head>
    <title>Eliminar cliente</title>
</head>

<body>
    <section layout:fragment="content">
        <div th:if="${not #isEmpty(error)}" class="alert alert-danger" role="alert">
            <p th:text="${error}"></p>
        </div>
        <div class="card">
            <div class="card-header">

            </div>
            <div class="card-body">
                <h1>Eliminar cliente</h1>
                <div class="alert alert-danger">
                    <p>¿Estás seguro de que deseas eliminar al servicio <span th:text="${servicio.getNombreServicio()}">
                        </span>?</p>
                    <form th:action="@{/servicios/{id}(id=${servicio.idServicio})}" th:method="delete">
                        <input type="submit" value="Eliminar" class="btn btn-danger">
                    </form>
                    <br>
                    <a th:href="@{/servicios/}" class="btn btn-primary">Cancelar</a>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
