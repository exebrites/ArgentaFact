<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout/base}">

<head>
    <title>Eliminar servicio</title>
</head>

<body>
    <section layout:fragment="content" class="p-4">
        <h2 class="mb-4">Eliminar Servicio</h2>
        <div th:if="${error}" class="alert alert-danger">
            <p th:text="${error}"></p>
        </div>

        <div class="card shadow-sm">
            <div class="card-header bg-white">
                <a th:href="@{/servicios/}" class="btn btn-af-secondary btn-sm">
                    <i class="bi bi-arrow-left"></i> Volver
                </a>
            </div>
            <div class="card-body p-1">

                <div class="alert alert-danger">
                    <p>
                        ¿Estás seguro de que deseas eliminar el servicio
                        <strong th:text="${servicio.nombreServicio}"></strong>?
                    </p>

                    <form th:action="@{/servicios/{id}(id=${servicio.idServicio})}" method="post">
                        <input type="hidden" name="_method" value="delete" />
                        <button type="submit" class="btn btn-danger">Eliminar</button>
                        <a th:href="@{/servicios/}" class="btn btn-secondary">Cancelar</a>
                    </form>
                </div>
            </div>
        </div>

    </section>
</body>

</html>
