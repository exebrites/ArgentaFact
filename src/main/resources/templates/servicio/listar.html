    <section layout:fragment="content" class="p-4">
        <h2 class="mb-4">Servicios</h2>
        <div class="card shadow-sm">
            <div class="card-header bg-white">
                <a th:href="@{/servicios/nuevo}" class="btn btn-primary btn-sm">Crear servicio</a>
            </div>
            <div class="card-body p-0">
                <table class="table table-hover mb-0">
                    <thead class="table-light">
                        <tr>
                            <th>Nombre</th>
                            <th>Descripcion</th>
                            <th>Precio</th>
                            <th></th>
                            <th></th>
                            <th></th>
                            <th colspan="3" class="text-center">Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="servicio : ${servicios}">
                            <td th:text="${servicio.nombreServicio}"></td>
                            <td th:text="${servicio.descripcion}"></td>
                            <td th:text="${servicio.precio}"></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td><a class="btn btn-af-view btn-sm">Ver</a></td>
                            <td>
                                <a class="btn btn-warning btn-sm">Editar</a>
                            </td>
                            <td>
                                <a th:href="@{/servicios/{id}/eliminar(id=${servicio.idServicio})}" class="btn btn-danger btn-sm">Eliminar</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <!-- Botones de navegación -->
            <div class="btn-group d-flex justify-content-center">
                <a th:href="@{/facturas/(pagina=0)}" class="btn btn-outline-secondary">Primera</a>

                <a th:if="${paginaActual > 0}" th:href="@{/facturas/(pagina=${paginaActual - 1})}"
                    class="btn btn-outline-primary">←</a>

                <button class="btn btn-primary" disabled>
                    <span th:text="${paginaActual + 1}"></span>
                </button>

                <a th:if="${paginaActual < totalPaginas - 1}" th:href="@{/facturas/(pagina=${paginaActual + 1})}"
                    class="btn btn-outline-primary">→</a>

                <a th:href="@{/facturas/(pagina=${totalPaginas - 1})}" class="btn btn-outline-secondary">Última</a>
            </div>

        </div>
    </section>
</body>
