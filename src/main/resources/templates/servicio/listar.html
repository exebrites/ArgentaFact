<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}">

<section layout:fragment="content">

    <h1>Servicios</h1>

    <a th:href="@{/servicios/nuevo}" class="btn btn-primary mb-3">
        Nuevo servicio
    </a>

    <table class="table table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Descripci√≥n</th>
                <th>Precio</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="servicio : ${servicios}">
                <td th:text="${servicio.idServicio}"></td>
                <td th:text="${servicio.nombreServicio}"></td>
                <td th:text="${servicio.descripcion}"></td>
                <td th:text="${servicio.precio}"></td>
                <td>
                    <a th:href="@{/servicios/{id}(id=${servicio.idServicio})}"
                       class="btn btn-sm btn-info">
                        Ver
                    </a>
                </td>
            </tr>
        </tbody>
    </table>

</section>
</html>
