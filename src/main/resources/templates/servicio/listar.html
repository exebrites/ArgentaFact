<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout/base}">

<head>
    <title>Servicios</title>
</head>

<body>

    <section layout:fragment="content" class="p-4">
        <h2 class="mb-4">Servicios</h2>
        <div class="card shadow-sm">
            <div class="card-header bg-white">
                <a th:href="@{/servicios/nuevo}" class="btn btn-primary btn-sm">Crear servicio</a>
            </div>
            <div class="card-body p-0">
                <table class="table table-hover mb-0">
                    <thead class="table-light">
                        <tr>
                            <th>Nombre</th>
                            <th>Descripción</th>
                            <th>Precio</th>
                            <th class="text-center">Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="servicio : ${servicios}">
                            <td th:text="${servicio.nombreServicio}"></td>
                            <td th:text="${servicio.descripcion}"></td>
                            <td>$<span th:text="${servicio.precio}"></span></td>

                            <td class="text-center">
                                <a class="btn btn-af-view btn-sm"
                                    th:href="@{/servicios/{id}(id=${servicio.idServicio}) }">Ver</a>

                                <a class="btn btn-warning btn-sm"
                                    th:href="@{/servicios/{id}/editar(id=${servicio.idServicio}) }">Editar</a>

                                <a th:href="@{/servicios/{id}/eliminar(id=${servicio.idServicio})}"
                                    class="btn btn-danger btn-sm">Eliminar</a>
                            </td>
                        </tr>
                        <tr th:if="${#lists.isEmpty(servicios)}">
                            <td colspan="4" class="text-center text-muted">
                                No hay servicios registrados
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div class="btn-group d-flex justify-content-center p-3">
                <a th:href="@{/servicios/(pagina=0)}" class="btn btn-outline-secondary btn-sm">Primera</a>

                <a th:if="${paginaActual > 0}" th:href="@{/servicios/(pagina=${paginaActual - 1})}"
                    class="btn btn-outline-primary btn-sm">←</a>

                <button class="btn btn-primary btn-sm" disabled>
                    <span th:text="${paginaActual + 1}"></span>
                </button>

                <a th:if="${paginaActual < totalPaginas - 1}" th:href="@{/servicios/(pagina=${paginaActual + 1})}"
                    class="btn btn-outline-primary btn-sm">→</a>

                <a th:href="@{/servicios/(pagina=${totalPaginas - 1})}" class="btn btn-outline-secondary btn-sm">Última</a>
            </div>
        </div>
    </section>
</body>
</html>
