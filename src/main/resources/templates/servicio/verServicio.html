<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout/base}">

<section layout:fragment="content" class="p-4">

    <h2 class="mb-4">Detalle del Servicio</h2>

    <div class="card shadow-sm">
        <div class="card-header bg-white">
            <a th:href="@{/servicios/}" class="btn btn-secondary">
                Volver
            </a>
        </div>
        <div class="card-body p-1">

            <p><strong>ID:</strong>
                <span th:text="${servicio.idServicio}"></span>
            </p>

            <p><strong>Nombre:</strong>
                <span th:text="${servicio.nombreServicio}"></span>
            </p>

            <p><strong>Descripci√≥n:</strong>
                <span th:text="${servicio.descripcion}"></span>
            </p>

            <p><strong>Precio:</strong>
                <span th:text="${servicio.precio}"></span>
            </p>



        </div>
    </div>

</section>

</html>
