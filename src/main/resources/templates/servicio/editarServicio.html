<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout/base}">

<section layout:fragment="content" class="p-4">

    <h2 class="mb-4">Editar Servicio</h2>

    <div class="card shadow-sm">
        <div class="card-header bg-white">
            <a th:href="@{/servicios/}" class="btn btn-secondary">
                Volver
            </a>
        </div>
        <div class="card-body p-1">

            <form th:action="@{/servicios/{id}(id=${servicio.idServicio})}" th:method="put"
                th:object="${servicio}">
                <div class="form-group">
                    <label for="nombreServicio">Nombre del servicio</label>
                    <input type="text" th:field="*{nombreServicio}" class="form-control" id="nombreServicio"
                        name="nombreServicio" required th:value="${servicio.nombreServicio}">
                </div>
                <div class="form-group">
                    <label for="descripcion">Descripci n del servicio</label>
                    <input type="text" th:field="*{descripcion}" class="form-control" id="descripcion"
                        name="descripcion" th:value="${servicio.descripcion}">
                </div>
                <div class="form-group">
                    <label for="precio">Precio del servicio</label>
                    <input type="number" th:field="*{precio}" class="form-control" id="precio" name="precio" required th:value="${servicio.precio}">
                </div>
                <button type="submit" class="btn btn-primary">Editar</button>
            </form>


        </div>
    </div>

</section>

</html>
