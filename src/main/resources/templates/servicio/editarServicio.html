<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout/base}">

<head>
    <title>Editar Servicio</title>
</head>

<body>
    <section layout:fragment="content" class="p-4">

        <h2 class="mb-4">Editar Servicio</h2>

        <div class="card shadow-sm">
            <div class="card-header bg-white">
                <a th:href="@{/servicios/}" class="btn btn-af-secondary btn-sm">
                    <i class="bi bi-arrow-left"></i> Volver
                </a>
            </div>

            <div class="card-body p-4">

                <form th:action="@{/servicios/{id}(id=${servicio.idServicio})}" th:method="put"
                    th:object="${servicio}">

                    <div class="mb-3">
                        <label for="nombreServicio" class="form-label"><strong>Nombre del servicio</strong></label>
                        <input type="text" th:field="*{nombreServicio}" class="form-control" id="nombreServicio"
                            required>
                    </div>

                    <div class="mb-3">
                        <label for="descripcion" class="form-label"><strong>Descripci√≥n del servicio</strong></label>
                        <input type="text" th:field="*{descripcion}" class="form-control" id="descripcion">
                    </div>

                    <div class="mb-4">
                        <label for="precio" class="form-label"><strong>Precio del servicio</strong></label>
                        <input type="number" step="0.01" th:field="*{precio}" class="form-control" id="precio" required>
                    </div>

                    <div class="pt-3">
                        <button type="submit" class="btn btn-primary me-2">
                            Guardar Cambios
                        </button>
                        
                        <a th:href="@{/servicios/}" class="btn btn-secondary">
                            Cancelar
                        </a>
                    </div>
                </form>

            </div>
        </div>

    </section>
</body>
</html>
