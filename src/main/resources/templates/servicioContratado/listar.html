<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout/base}">

<head>
    <title>Contratar servicio</title>
</head>

<body>
    <section layout:fragment="content" class="p-4">
        <h2 class="mb-4">Servicios Contratados</h2>
        <div class="card shadow-sm">
            <div class="card-header bg-white">
                <a th:href="@{/servicioContratado/crear}" class="btn btn-primary btn-sm">Crear contrato</a>
            </div>
            <div class="card-body p-0">
                <table class="table table-hover mb-0">
                    <thead class="table-light">
                        <tr>
                            <th>#</th>
                            <th>Cliente</th>
                            <th>Servicio</th>
                            <th>Precio</th>
                            <th>Estado</th>
                            <th>Fecha de contratación</th>
                            <th class="text-center">Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="servicioContratado : ${serviciosContratados}">
                            <td th:text="${servicioContratado.idServicioContratado}"></td>
                            <td th:text="${servicioContratado.cliente.nombre}"></td>
                            <td th:text="${servicioContratado.servicio.nombreServicio}"></td>
                            <td th:text="'$' + ${servicioContratado.precioAcordado}"></td>
                            <td th:text="${servicioContratado.estado}"></td>
                            <td th:text="${servicioContratado.fechaAltaFormateada}"></td>
                            
                            <td class="text-center">
                                <a th:href="@{/servicioContratado/{id}/verServicioContratado(id=${servicioContratado.idServicioContratado})}"
                                    class="btn btn-sm btn-af-view">Ver</a>
                                <a th:href="@{/servicioContratado/{id}/cancelarServicioContratado(id=${servicioContratado.idServicioContratado})}"
                                    class="btn btn-sm btn-danger">Cancelar</a>
                            </td>
                        </tr>
                        <tr th:if="${#lists.isEmpty(serviciosContratados)}">
                            <td colspan="7" class="text-center text-muted">
                                No hay registro de servicios contratados
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

       <!-- Botones de navegación -->
        <div class="btn-group d-flex justify-content-center">
            <a th:href="@{/servicioContratado/(pagina=0)}" class="btn btn-outline-secondary">Primera</a>

            <a th:if="${paginaActual > 0}" th:href="@{/servicioContratado/(pagina=${paginaActual - 1})}"
                class="btn btn-outline-primary">←</a>

            <button class="btn btn-primary" disabled>
                <span th:text="${paginaActual + 1}"></span>
            </button>

            <a th:if="${paginaActual < totalPaginas - 1}" th:href="@{/servicioContratado/(pagina=${paginaActual + 1})}"
                class="btn btn-outline-primary">→</a>

            <a th:href="@{/servicioContratado/(pagina=${totalPaginas - 1})}" class="btn btn-outline-secondary">Última</a>
        </div>
    </section>
</body>
</html>
