<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout/base}">

<head>
    <title>Detalle de servicio contratado </title>
</head>

<body>
    <section layout:fragment="content" class="p-4">
        <h2 class="mb-4">Detalle de servicio contratado</h2>
        <div class="card shadow-sm">

            <div class="card-header bg-white">
                <a th:href="@{/servicioContratado/crear}" class="btn btn-af-secondary btn-sm">
                    <i class="bi bi-arrow-left"></i> Volver
                </a>
            </div>
            <div class="card-body  p-1">


                <form th:action="@{/servicioContratado/agregarDetalleServicioContratado}" th:method="get">

                    <div class="form-group">
                        <label for="servicios">Servicios</label>
                        <select class="js-example-basic-single form-control" id="servicios" name="idServicio" required>
                            <option value="">Seleccione un servicio</option>
                            <option th:each="servicio : ${servicios}" th:value="${servicio.idServicio}"
                                th:text="${servicio.nombreServicio}">
                            </option>
                        </select>
                    </div>
                    <br>
                    <button type="submit" class="btn btn-af-primary btn-sm">Agregar</button>
                </form>

            </div>
        </div>




        <script>
            $(document).ready(function () {
                $('.js-example-basic-single').select2();
            });
        </script>
    </section>

</body>

</html>
