<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout/base}"> <!-- APUNTA A TU ARCHIVO BASE -->

<head>
    <title>Página de Inicio</title>
    <!-- Puedes añadir CSS específico para index aquí si usas layout:fragment="styles" -->
</head>

<body class="bg-light">



    <div class="container-fluid">
        <div class="row">



            <!-- MAIN CONTENT -->
            <section layout:fragment="content">

                <h2 class="mb-4">Panel de administración</h2>

                <!-- METRICS -->
                <div class="row g-4 mb-4">

                    <div class="col-md-3">
                        <div class="card shadow-sm">
                            <div class="card-body">
                                <h6 class="text-muted">Facturas del mes</h6>
                                <h3 class="fw-bold" th:text="${facturasDelMes}">56</h3>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-3">
                        <div class="card shadow-sm">
                            <div class="card-body">
                                <h6 class="text-muted">Pagos recibidos</h6>
                                <h3 class="fw-bold" th:text="${totalPagosMes}">$ 1.250.000</h3>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-3">
                        <div class="card shadow-sm">
                            <div class="card-body">
                                <h6 class="text-muted">Facturas impagas</h6>
                                <h3 class="fw-bold text-danger" th:text="${totalFacturasImpagas}">12</h3>
                            </div>
                        </div>
                    </div>

                </div>

                <!-- TABLE -->
                <div class="card shadow-sm">
                    <div class="card-header bg-white">
                        <h5 class="mb-0">Últimas facturas</h5>
                    </div>
                    <div class="card-body p-0">
                        <table class="table table-hover mb-0">
                            <thead class="table-light">
                                <tr>
                                    <th>#</th>
                                    <th>Cliente</th>
                                    <th>Fecha</th>
                                    <th>Total</th>
                                    <th>Estado</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="factura : ${ultimasFacturasPagas}">
                                    <td th:text="${factura.numeroFactura}">00125</td>
                                    <td th:text="${factura.cliente.nombre + ' ' + factura.cliente.apellido}">Empresa ABC
                                    </td>
                                    <td th:text="${factura.getFechaFormateada()}">20/01/2026</td>
                                    <td th:text="${factura.total}">$ 250.000</td>
                                    <td><span class="badge bg-success" th:text="${factura.estado}">Pagada</span></td>
                                </tr>
                                <tr th:if="${#lists.isEmpty(cuentas)}">
                                    <td colspan="7" class="text-center text-muted">
                                        No hay facturas registradas
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

            </section>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
